apiVersion: v1
kind: Pod
metadata:
  name: "{{ .Release.Name }}-postman-integrationtest"
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Release.Name }}-frontend
    app.kubernetes.io/name: "{{ .Release.Name }}-postman-integrationtest"
    app.kubernetes.io/instance: "{{ .Release.Name }}-postman-integrationtest"
    app.kubernetes.io/version: "1.0"
    app.kubernetes.io/component: "{{ .Release.Name }}-postman-integrationtest"
    app.kubernetes.io/part-of: "{{ .Release.Name }}-test"
    app.kubernetes.io/managed-by: helm
spec:
  automountServiceAccountToken: false
  affinity:
    podAntiAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
      - podAffinityTerm:
          labelSelector:
            matchExpressions:
            - key: app.kubernetes.io/name
              operator: In
              values:
              - "{{ .Release.Name }}-postman-integrationtest"
          topologyKey: kubernetes.io/hostname
        weight: 100
  terminationGracePeriodSeconds: 40
  containers:
    - name: "{{ .Release.Name }}-postman-integrationtest"
      image: luke19/familypostman@{{ .Values.postman.image }}
      imagePullPolicy: Always
      resources:
        limits:
          memory: "{{ .Values.tests.memory_limit }}"
          cpu: "{{ .Values.tests.cpu_limit }}"
        requests:
          memory: "{{ .Values.tests.memory_request }}"
          cpu: "{{ .Values.tests.cpu_request }}"
      env:
      - name: ANSPAREN_HOST
        valueFrom:
          configMapKeyRef:
            name: "{{ .Release.Name }}-test-config"
            key: ANSPAR_URL
      - name: AUTH_HOST
        valueFrom:
          configMapKeyRef:
            name: "{{ .Release.Name }}-test-config"
            key: AUTH_URL
      - name: API_HOST
        valueFrom:
          configMapKeyRef:
            name: "{{ .Release.Name }}-test-config"
            key: API_URL
      - name: CERT_HOST
        valueFrom:
          configMapKeyRef:
            name: "{{ .Release.Name }}-test-config"
            key: CERT_URL
      - name: FOLDERS
        value: "--folder API"
  restartPolicy: Never